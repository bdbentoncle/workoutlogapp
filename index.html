<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Log</title>
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <h1>Workout Tracker</h1>
    <form id="workout-form">
      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" name="exercise" required />

      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets" min="0" required />

      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps" min="0" required />

      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" min="0" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" min="0" required />

      <button type="submit">Add Workout</button>
      <button type="button" id="clear-button">Clear All Entries</button>
    </form>

    <table id="workout-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
